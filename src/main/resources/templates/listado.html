<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Trabajadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        a:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Trabajadores</h1>
    <a th:href="@{/trabajadores/nuevo}">Nuevo Trabajador</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Documento</th>
                <th>Fecha de Nacimiento</th>
                <th>Direcci√≥n</th>
                <th>Meses Trabajados</th>
                <th>Tipo de Seguro</th>
                <th>Sueldo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="trabajador : ${trabajadores}">
                <td th:text="${trabajador.id}"></td>
                <td th:text="${trabajador.nombre + ' ' + trabajador.apellidoPaterno + ' ' + trabajador.apellidoMaterno}"></td>
                <td th:text="${trabajador.numeroDocumento}"></td>
                <td th:text="${trabajador.fechaNacimiento}"></td>
                <td th:text="${trabajador.direccion}"></td>
                <td th:text="${trabajador.mesesTrabajados}"></td>
                <td th:text="${trabajador.tipoSeguro}"></td>
                <td th:text="${trabajador.sueldo}"></td>
                <td>
                    <a th:href="@{/trabajadores/editar/{id}(id=${trabajador.id})}">Editar</a>
                    <a th:href="@{/trabajadores/eliminar/{id}(id=${trabajador.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
